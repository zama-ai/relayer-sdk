on:
  release:
    # 'published' fires for both stable releases and prereleases
    types: [published]

jobs:
  publish:
    permissions:
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Build package
        run: BASE_PATH=https://cdn.zama.org/relayer-sdk-js/${{ steps.package-version.outputs.version }}/ npm run build
      
      - name: Archive bundle
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: relayer-sdk-js-bundle-${{ steps.package-version.outputs.version }}
          path: ./bundle

      - name: Upload S3
        uses: shallwefootball/s3-upload-action@4350529f410221787ccf424e50133cbc1b52704e # v1.3.3
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_S3_USER }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_KEY_S3_USER}}
          aws_bucket: ${{ secrets.AWS_BUCKET_NAME }}
          destination_dir: relayer-sdk-js/${{ steps.package-version.outputs.version }}
          source_dir: './bundle'
